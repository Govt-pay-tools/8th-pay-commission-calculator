<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8th Pay Commission Salary Calculator â€“ Viral Tool</title>
  <meta name="description" content="Check your expected salary after 8th Pay Commission in seconds. Free, fast & shareable net salary calculator for govt employees." />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f4f6f8);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #0d47a1;
    }
    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }
    .viral-tag {
      text-align: center;
      background: #e3f2fd;
      color: #0d47a1;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 17px;
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 25px;
      background: #f1f8ff;
      padding: 18px;
      border-radius: 10px;
      border-left: 6px solid #1976d2;
    }
    .result h3 {
      margin-top: 0;
      color: #0d47a1;
    }
    .net {
      font-size: 22px;
      color: #1b5e20;
      font-weight: bold;
      margin-top: 10px;
    }
    .share {
      margin-top: 20px;
      text-align: center;
    }
    .share button {
      width: auto;
      margin: 8px;
      padding: 10px 16px;
      font-size: 14px;
      background: #25d366;
      border-radius: 6px;
    }
    .share button.copy {
      background: #607d8b;
    }
    .note {
      font-size: 13px;
      color: #666;
      margin-top: 18px;
      text-align: center;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>8th Pay Commission Calculator</h1>
    <div class="subtitle">Check your expected net salary in 10 seconds</div>
    <div class="viral-tag">ðŸ”¥ Share with your colleague & compare salaries</div>

    <label>Current Basic Pay (â‚¹)</label>
    <input type="number" id="basic" placeholder="Example: 35400" />

    <label>Expected Fitment Factor</label>
    <select id="fitment">
      <option value="2.5">1.8 (Conservative)</option>
      <option value="2.8">2.5 (Likely)</option>
      <option value="3.0">2.8 (Optimistic)</option>
    </select>

    <label>DA % (Projected)</label>
    <input type="number" id="da" value="0" placeholder="Enter projected DA (%)">


    <label>HRA Category</label>
    <select id="hra">
      <option value="24">X City â€“ 24%</option>
      <option value="16">Y City â€“ 16%</option>
      <option value="8">Z City â€“ 8%</option>
    </select>

    <label>Monthly Deductions (â‚¹)</label>
    <input type="number" id="deductions" placeholder="NPS, CGHS, IT etc." />

    <button onclick="calculateSalary()">ðŸš€ Calculate My New Salary</button>

    <div class="result" id="result" style="display:none;"></div>

    <div class="share" id="share" style="display:none;">
      <button onclick="shareWhatsApp()">ðŸ“² Share on WhatsApp</button>
      <button class="copy" onclick="copyResult()">ðŸ“‹ Copy Result</button>
    </div>

    <div class="note">
      * This is an indicative public calculator. Final figures depend on official 8th CPC notification.
    </div>

    <div class="footer">
      Made for Government Employees ðŸ‡®ðŸ‡³ | Free Public Tool
    </div>
  </div>

  <script>
    let shareText = '';

    function calculateSalary() {
      const basic = parseFloat(document.getElementById('basic').value) || 0;
      const fitment = parseFloat(document.getElementById('fitment').value);
      const daPercent = parseFloat(document.getElementById('da').value);
      const hraPercent = parseFloat(document.getElementById('hra').value);
      const deductions = parseFloat(document.getElementById('deductions').value) || 0;

      const revisedBasic = basic * fitment;
      const da = revisedBasic * daPercent / 100;
      const hra = revisedBasic * hraPercent / 100;
      const grossSalary = revisedBasic + da + hra;
      const netSalary = grossSalary - deductions;

      shareText = `8th Pay Commission Salary Estimate%0A%0ABasic Pay: â‚¹${basic}%0AFitment: ${fitment}%0AGross: â‚¹${grossSalary.toFixed(0)}%0ANet Salary: â‚¹${netSalary.toFixed(0)}%0A%0ACheck yours now ðŸ‘‡`;

      document.getElementById('result').style.display = 'block';
      document.getElementById('share').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <h3>Salary Breakdown</h3>
        <p>Revised Basic: â‚¹${revisedBasic.toFixed(0)}</p>
        <p>DA: â‚¹${da.toFixed(0)}</p>
        <p>HRA: â‚¹${hra.toFixed(0)}</p>
        <p>Gross Salary: â‚¹${grossSalary.toFixed(0)}</p>
        <div class="net">Net Salary: â‚¹${netSalary.toFixed(0)}</div>
      `;
    }

    function shareWhatsApp() {
      window.open(`https://wa.me/?text=${shareText}`, '_blank');
    }

    function copyResult() {
      navigator.clipboard.writeText(decodeURIComponent(shareText.replace(/%0A/g, '\n')));
      alert('Salary result copied!');
    }
  </script>
</body>
</html>
